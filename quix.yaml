# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: Chat Sentiment Analysis
    application: Sentiment analysis
    deploymentType: Service
    version: ce2581e4985bd9ba2ae0e695e04c28f608c413f3
    resources:
      cpu: 500
      memory: 1000
      replicas: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: This is the raw data input topic
        required: true
        value: chat-messages
      - name: output
        inputType: OutputTopic
        description: This is the output for the Hugging Face model score
        required: true
        value: chat-with-sentiment
      - name: buffer_delay
        inputType: FreeText
        description: ''
        required: true
        value: 0
  - name: Drafts Sentiment Analysis
    application: Drafts sentiment analysis
    deploymentType: Service
    version: ce2581e4985bd9ba2ae0e695e04c28f608c413f3
    resources:
      cpu: 500
      memory: 1000
      replicas: 1
    state:
      enabled: true
      size: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: This is the raw data input topic
        required: true
        value: drafts
      - name: output
        inputType: OutputTopic
        description: This is the output for the Hugging Face model score
        required: true
        value: drafts_sentiment
  - name: BigQuery Journeys
    application: BigQuery
    deploymentType: Service
    version: ce2581e4985bd9ba2ae0e695e04c28f608c413f3
    resources:
      cpu: 500
      memory: 1000
      replicas: 1
    desiredStatus: Stopped
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic
        required: true
        value: chat-with-sentiment
      - name: PROJECT_ID
        inputType: FreeText
        description: The BigQuery GCP Project ID
        required: true
        value: chatapp-396214
      - name: DATASET_ID
        inputType: FreeText
        description: The target BigQuery dataset ID
        required: true
        value: chatapp
      - name: DATASET_LOCATION
        inputType: FreeText
        description: Location of BigQuery dataset
        required: true
        value: europe-west3
      - name: SERVICE_ACCOUNT_JSON
        inputType: HiddenText
        description: JSON string of the service account file for the BigQuery GCP project
        required: true
      - name: MAX_QUEUE_SIZE
        inputType: FreeText
        description: Max queue size for the sink ingestion
        required: true
        value: 50
  - name: Twitch Chat
    application: Twitch Chat
    deploymentType: Service
    version: ce2581e4985bd9ba2ae0e695e04c28f608c413f3
    resources:
      cpu: 500
      memory: 1000
      replicas: 1
    desiredStatus: Running
    variables:
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write messages into
        required: true
        value: twitch-messages
      - name: StreamsToJoinCount
        inputType: FreeText
        description: Number of active stream channel to constantly be connected to
        required: true
        value: 10
      - name: TwitchBotToken
        inputType: Secret
        description: Twitch Bot token needed for reading messages from channels
        required: true
        secretKey: TwitchBotToken
      - name: TwitchAppClientId
        inputType: Secret
        description: Twitch App client id - needed for calling Twitch API
        required: true
        secretKey: TwitchAppClientId
      - name: TwitchAppClientSecret
        inputType: Secret
        description: Twitch App client secret - needed for calling Twitch API
        required: true
        secretKey: TwitchAppClientSecret
  - name: Project Front End
    application: Sentiment Demo UI
    deploymentType: Service
    version: bd71bbe4bcff526bcdf67a9e6faaee394f54941c
    resources:
      cpu: 500
      memory: 500
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: sentimentdemoui
    desiredStatus: Running
    variables:
      - name: sentiment
        inputType: FreeText
        description: The topic to read from
        required: true
        value: chat-with-sentiment
      - name: messages
        inputType: FreeText
        description: The topic to read from
        required: true
        value: chat-messages
      - name: drafts
        inputType: FreeText
        description: ''
        required: true
        value: drafts
      - name: drafts_sentiment
        inputType: FreeText
        description: ''
        required: false
        value: drafts_sentiment
      - name: twitch_messages
        inputType: FreeText
        description: ''
        required: false
        value: twitch-messages
      - name: bearer_token
        inputType: Secret
        description: ''
        required: true
        secretKey: bearerToken
  - name: Twitch Sentiment Analysis
    application: Sentiment analysis
    deploymentType: Service
    version: ce2581e4985bd9ba2ae0e695e04c28f608c413f3
    resources:
      cpu: 500
      memory: 1000
      replicas: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: This is the raw data input topic
        required: true
        value: twitch-messages
      - name: output
        inputType: OutputTopic
        description: This is the output for the Hugging Face model score
        required: true
        value: chat-with-sentiment
      - name: buffer_delay
        inputType: FreeText
        description: ''
        required: true
        value: 0
  - name: Slack
    application: Slack
    deploymentType: Service
    version: 30e1e3843e38a7036137853d3805a56f30f35e1b
    resources:
      cpu: 200
      memory: 200
      replicas: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to listen to.
        required: true
        value: chat-with-sentiment
      - name: webhook_url
        inputType: FreeText
        description: The webhook url to send notifications to
        required: true
        value: https://hooks.slack.com/services/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

# This section describes the Topics of the data pipeline
topics:
  - name: drafts
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 120
      retentionInBytes: 1024
  - name: drafts_sentiment
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 120
      retentionInBytes: 1024
  - name: chat-messages
    persisted: true
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 120
      retentionInBytes: 1024
  - name: chat-with-sentiment
    persisted: true
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 120
      retentionInBytes: 1024
  - name: twitch-messages
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 60
      retentionInBytes: 1024
